<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Basic Nav Example</title>
</head>
<body>
    <main id="mainContent">
        <form action="/register" method="POST">
            <h1 class="text-center">Connect With Our Team</h1>
            <p class="text-center">Fill the form so that our team can reach out to you</p>
            <div class="grid">
                <input class="input input1" placeholder="Name" type="text" id="name" name="name" required>
                <input class="input input2" placeholder="Email" type="text" id="email" name="email" required>
                <input class="input input3" placeholder="Phone Number" type="tel" id="phone" name="phone" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
