<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Basic Nav Example</title>
</head>
<body>
    <main id="mainContent">
        <section class="container">
            <div class="gridContainer">
                <img src="./img/img.jpg" alt="" class="imgPrincipal">
                <div class="formContainer">
                    <h1 class="contactUs">Contact Us</h1>
                    <form action="/contact" method="POST">
                        <input class="input input1" placeholder="Full Name" type="text" id="name" name="name" required>
                        <input class="input input2" placeholder="E-mail" type="text" id="email" name="email" required>
                        <input class="input input3" placeholder="Message" type="text" id="message" name="message" required>
                        <button class="submit" type="submit">Contact Us</button>
                    </form>
                </div>
                <div class="boxInfos">
                    <div class="boxInfo1">
                        <p class="bold">Contact</p>
                        <p>hi@green.com</p>
                    </div>
                    <div class="boxInfo2">
                        <p class="bold">Based in</p>
                        <p>New York, California, Ohio</p>
                    </div>
                    <div class="boxInfo3">
                        <img src="./img/Facebook.svg" alt="">
                        <img src="./img/insta.svg" alt="">
                        <img src="./img/x.svg" alt="">
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
