<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Basic Nav Example</title>
</head>
<body>
    <main id="mainContent">
        <div class="container">
            <h1 class="">Job Application ( Web )</h1>
            <form class="" action="/register" method="POST">
                <div class="grid">
                    <div class="box1">
                        <label for="name">First Name</label>
                        <input class="input" placeholder="Enter First Name......." type="text" id="name" name="name" required>
                    </div>
                    <div class="box2">
                        <label for="name">Last Name</label>
                        <input class="input" placeholder="Enter Last Name......." type="text" id="lastname" name="lastname" required>
                    </div>
                    <div class="box3">
                        <label for="email">Email</label>
                        <input class="input" placeholder="Enter Email......." type="text" id="email" name="email" required>
                    </div>
                    <div class="box4">
                        <label for="jobROle">Job Role</label>
                        <select name="jobROle" id="jobROle" class="h-full" required>
                            <option value="     Backend Developer">Backend Developer</option>
                        </select>
                    </div>
                    <div class="box5 boxTextArea">
                        <label for="Message">Enter Address</label>
                        <textarea class="input textarea" placeholder="Message" id="message" name="message" maxlength="1000" required></textarea>
                    </div>
                    <div class="box6">
                        <label for="email">City</label>
                        <input class="input" placeholder="Enter City......." type="text" id="city" name="city" required>
                    </div>
                    <div class="box7">
                        <label for="pincode">Pincode</label>
                        <input class="input" placeholder="Enter Pincode......." type="text" id="pincode" name="pincode" required>
                    </div>
                    <div class="box8">
                        <label for="startdate">Start Date</label>
                        <input class="input" placeholder="Enter Start Date......." type="date" id="startdate" name="startdate" required>
                    </div>
                    <div class="box9">
                        <label for="cv">Upload Your CV</label>
                        <input class="input" type="file" id="cv" name="cv" required>
                    </div>
                </div>
                <div class="boxButton"><button type="submit">Book Now</button></div>
            </form>
            </div>
    </main>
</body>
</html>
